<div class="col-md-12 ">
  <div class="container-fluid">
    <br>
    <div class="vertical-center p-2 fondoadmin px-4">
      <!--todos los cursos-->
      <div class="text-center vertical-center">
        <label class="h3 subtitulo">Promociones</label>
        <div class="row">
          <div class="col-md-7">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
            </mat-form-field>
          </div>
          <div class="col-md-5 pb-2">
            <div class="text-right">
              <button type="button" class="btn btn-success btn-sm m-0" [routerLink]="['./nueva']">
                <img class="icon-nav mr-1" src="./../../../assets/icons/marcador.svg"> Agregar Nueva Promo
              </button>
            </div>
          </div>
        </div>

      </div>
      <!--tabla-->
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Columna Tipo -->
          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
            <td mat-cell *matCellDef="let row">
              <div *ngIf="row.tipo==1">
                Fecha
              </div>
              <div *ngIf="row.tipo==0">
                Código
              </div>
            </td>
          </ng-container>

          <!-- Columna Codigo -->
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código</th>
            <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
          </ng-container>

          <!-- Columna Porcentaje -->
          <ng-container matColumnDef="porcentaje">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Porcentaje</th>
            <td mat-cell *matCellDef="let row"> {{row.porcentaje}} </td>
          </ng-container>

          <!-- Columna Fecha Inicial -->
          <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Inicio</th>
            <td mat-cell *matCellDef="let row">
              {{row.fechaInicio | date}}
            </td>
          </ng-container>

          <!-- Columna Fecha Final -->
          <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fin</th>
            <td mat-cell *matCellDef="let row">
              {{row.fechaFin | date}}
            </td>
          </ng-container>

          <!-- Columna Usos -->
          <ng-container matColumnDef="usos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Usos</th>
            <td mat-cell *matCellDef="let row">
              <div *ngIf="row.tipo==1">
                N/A
              </div>
              <div *ngIf="row.tipo==0">
                {{row.usos}}
              </div>
            </td>
          </ng-container>

          <!-- Columna Editar -->
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Editar</th>
            <td mat-cell *matCellDef="let row">
              <button mat-mini-fab color="mat-trans" (click)="editar(row._id)"><img class="icon-edit"
                  src="./../../../assets/icons/edit.svg"></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      <!--fin tabla-->
      <br>
    </div>
  </div>
</div>
