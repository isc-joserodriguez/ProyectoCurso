<mat-accordion class="example-headers-align">
  <div class="col-md-12">
    <!--primer acordeon-->
    <mat-expansion-panel [expanded]="solicitudes" hideToggle="true" class="acordeon-cuerpo2">
      <mat-expansion-panel-header class="acordeon-enc2">
        <mat-panel-title>
          <b class="subtitulo">Solicitudes de Cursos</b>
        </mat-panel-title>
        <mat-panel-description>
          <span> </span>
          <img class="iconacordeon" src="./../../../assets/icons/peticion2.svg">
        </mat-panel-description>
      </mat-expansion-panel-header>
      <br>
      <!--tabla-->
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Columna Nombre Maestro -->
          <ng-container matColumnDef="maestro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del maestro </th>
            <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
          </ng-container>

          <!-- Columna Nombre Curso -->
          <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del curso</th>
            <td mat-cell *matCellDef="let row"> {{row.curso}} </td>
          </ng-container>

          <!-- Columna Fecha Solicitud -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha solicitud </th>
            <td mat-cell *matCellDef="let row"> {{row.fecha|date}} </td>
          </ng-container>

          <!-- Columna Revisar -->
          <ng-container matColumnDef="revision">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Revision</th>
            <td mat-cell *matCellDef="let row">
              <button mat-mini-fab color="primary" (click)="revisarCurso(row.ruta)"><img class="icon-opcion"
                  src="./../../../assets/icons/edit.svg"></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      <!--fin tabla-->
    </mat-expansion-panel>
    <!--cierre primer acordeon-->
  </div>
</mat-accordion>
<br>
<div class="vertical-center p-2 fondoadmin px-4">
  <!--todos los cursos-->
  <div class="text-center vertical-center">
    <label class="h3 subtitulo">Resumen de cursos</label>
  </div>
  <br>
  <div class="text-center vertical-center">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
    </mat-form-field>
  </div>
  <!--tabla-->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="datosCursos" matSort>

      <!-- Columna Nombre Maestro -->
      <ng-container matColumnDef="maestro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del maestro </th>
        <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
      </ng-container>

      <!-- Columna Nombre Curso -->
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del curso</th>
        <td mat-cell *matCellDef="let row"> {{row.curso}} </td>
      </ng-container>

      <!-- Columna Fecha Solicitud -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha solicitud </th>
        <td mat-cell *matCellDef="let row"> {{row.fecha|date}} </td>
      </ng-container>

      <!-- Columna Estado Solicitud -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
      </ng-container>

      <!-- Columna Publicado Solicitud -->
      <ng-container matColumnDef="publicado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Publicado </th>
        <td mat-cell *matCellDef="let row">
          <img *ngIf="(row.estado=='Aceptado')" class="icon-opcion" src="./../../../assets/icons/palomita.svg">
          <img *ngIf="(row.estado=='En revisiÃ³n')" class="icon-opcion" src="./../../../assets/icons/tache.svg">
        </td>
      </ng-container>

      <!-- Columna Editar -->

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Editar</th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab color="primary" (click)="editarCurso(row.ruta)"><img class="icon-opcion"
              src="./../../../assets/icons/edit.svg"></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colCursos"></tr>
      <tr mat-row *matRowDef="let row; columns: colCursos;">
      </tr>
    </table>

    <mat-paginator #paginasCursos [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <!--fin tabla-->
  <br>
</div>
