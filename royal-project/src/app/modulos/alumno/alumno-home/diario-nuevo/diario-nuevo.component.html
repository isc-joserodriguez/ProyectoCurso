<div class="col-md-12 px-0" style="background-color: rgba(126, 124, 121, 0.068);">
  <br>
  <br>
  <br>
  <br>
  <div class="col-md-12 px-0 paqueteshome">
    <div class="container">
      <div class="row ">
        <h2 class="p-2ml-3 subtitulo"><b>DIARIO</b></h2>
      </div>
    </div>
  </div>
  <br>
  <div class="col-md-12">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <!--div pregunta-->
            <div class="container">
              <div class="card">
                <div class="row justify-content-center py-3">
                  <img class="icon-check mr-1" src="./../../../assets/icons/conversacion.svg">
                  <h4>¡La comunidad te va a leer!</h4>
                </div>
                <div class="container form col-md-12 px-5">
                  <form [formGroup]="entradaForm">
                    <h5>Idiomas:</h5>
                    <mat-form-field>
                      <mat-label>Idiomas:</mat-label>
                      <mat-select formControlName="categoria">
                        <mat-option *ngFor="let idioma of subcategorias" [value]="idioma">
                          {{idioma}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                    <!-- Titulo -->
                    <h5>Título:</h5>
                    <mat-form-field appearance="outline" class="field-login">
                      <input matInput placeholder="Ingresa el título" formControlName="titulo">
                      <mat-error>
                        <span *ngIf="!entradaForm.get('titulo').valid && entradaForm.get('titulo').touched">Agrega
                          el título</span>
                      </mat-error>
                    </mat-form-field>
                    <br>
                    <!-- Titulo -->

                    <!-- Escrito -->
                    <h5>Escrito:</h5>
                    <ckeditor required [config]="ckeConfig" debounce="500" formControlName="escrito">
                    </ckeditor>

                    <!-- Escrito -->
                    <div class="text-right pr-4 pb-3">
                      <button [disabled]="!entradaForm.valid" type="button" class="btn btn-success"
                        (click)="subirPregunta()">Enviar</button>
                    </div>
                  </form>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="container">
            <div class="card">
              <div class="row justify-content-center p-2 pt-3">
                <img class="icon-check mr-1" src="./../../../assets/icons/redactar.svg">
                <h4>Escribir en el Diario</h4>
              </div>
              <mat-divider></mat-divider>
              <div class="container text-center consejos pt-2">
                <label>Tu Diario es un lugar en el que puedes practicar tus habilidades de escritura. </label>
                <label>Cuando escribes en tu diario, otros miembros pueden ver tu entrada y ayudarte con correcciones y
                  comentarios.</label>
              </div>
              <!--acordion-->
              <mat-accordion>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Algunas Ideas...
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Escribe sobre el aprendizaje de un idioma.</li>
                    <li class="list-group-item">Escribe sobre un viaje.</li>
                    <li class="list-group-item">Escribe sobre tu trabajo.</li>
                  </ul>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
</div>
