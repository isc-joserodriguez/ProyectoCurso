<!--carrousel-->

<div class="carrusel  px-0 pt-3" style="background-color:rgb(37, 35, 35)">

  <div class="col-md-9 container">

    <!--Carousel Wrapper-->
    <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
      <!--First slide-->
      <mdb-slide>
        <video class="video-fluid" autoplay loop>
          <source src="../../../../assets/videos-prueba/Tropical.mp4" type="video/mp4" />
        </video>
      </mdb-slide>
      <!--/First slide-->
      <!--Second slide-->
      <mdb-slide>
        <video class="video-fluid" autoplay loop>
          <source src="../../../../assets/videos-prueba/forest.mp4" type="video/mp4" />
        </video>
      </mdb-slide>
      <!--/Second slide-->
      <!--Third slide-->
      <mdb-slide>
        <video class="video-fluid" autoplay loop>
          <source src="../../../../assets/videos-prueba/Agua-natural.mp4" type="video/mp4" />
        </video>
      </mdb-slide>
      <!--/Third slide-->
    </mdb-carousel>
    <!--Carousel Wrapper-->

  </div>
</div>
<!--Cierre carrousel-->
<br><br>
<!--categorias-->
<div class="categorias container mx-auto">
  <p class="h3 font-weight-bold text-center bg-warning text-dark">CATEGORÍAS</p> <br>

  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Tecnologías">
      <div class="Tecnologias">
        <br>
        <div class="row col-md-12 mb-3">
          <div class="col-md-2 card fondocard mx-3 mb-2 sombrabaja" *ngFor="let curso of cursosTec">

            <div class="imgLiquid view overlay zoom z-depth-1 rounded mt-3" style="max-width:200px; height:150px;">
              <img class="card-img-top" [src]="curso.imagen" alt="Card image cap" max-width="200" height="150">
            </div>
            <div class="card-body text-center px-1">
              <h5 class="card-title text-wrap text-center">{{curso.nombreCorto}}</h5>
              <p class="card-text d-inline-block text-truncate" style="max-width: 150px;">{{curso.descripcionCurso}}
              </p>
              <p><b>$ {{curso.precio}}</b></p>
              <a class="btn btn-primary" [routerLink]="['curso',curso.ruta,'vista']">Ver curso</a>
            </div>

          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Idiomas">
      <div class="Idiomas">
        <br>
        <div class="row col-md-12 mb-3">
          <div class="col-md-2 card fondocard mx-3 mb-2 sombrabaja" *ngFor="let curso of cursosIdiomas">

            <div class="imgLiquid view overlay zoom z-depth-1 rounded mt-3" style="max-width:200px; height:150px;">
              <img class="card-img-top" [src]="curso.imagen" alt="Card image cap" max-width="200" height="150">
            </div>
            <div class="card-body text-center px-1">
              <h5 class="card-title text-wrap text-center">{{curso.nombreCorto}}</h5>
              <p class="card-text d-inline-block text-truncate" style="max-width: 150px;">{{curso.descripcionCurso}}
              </p>
              <p><b>$ {{curso.precio}}</b></p>
              <a class="btn btn-primary" [routerLink]="['curso',curso.ruta,'vista']">Ver curso</a>
            </div>

          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>

  <!--Botones Categorias-->
  <div class="row col-md-12">
    <div class="col-md-12 text-right pr-5 ">
      <button type="button" class="btn btn-outline-info btn-sm">Ver más categorías...</button>
    </div>
  </div>
  <!--Cierre Botones Categorias-->

</div>
<!--Cierre Categorías-->
