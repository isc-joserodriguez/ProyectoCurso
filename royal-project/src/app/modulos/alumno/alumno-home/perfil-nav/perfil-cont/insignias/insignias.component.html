<!--Insignias del curso-->
<div class="row">
  <div class="col-md-10 offset-md-1">
    <div class="card">
      <div class="card-header  text-center paqueteshome text-white">
        Insignias Obtenidas
      </div>
      <div class="card-body pt-0">
        <!--Insignia-->
        <div class="col-md-12">
          <div class="row pb-2 divisorbot" *ngFor="let insignia of insignias">
            <!--Imagen y Nombre insignia-->
            <div class="col-md-4 text-center vertical-center">
              <img class="imgicon m-2" [src]="insignia.imagen" />
              <br>
              <label class="vertical-center ml-2"><b>{{insignia.nombreInsignia}}</b></label>
            </div>
            <!--DescripciÃ³n insignia-->
            <div class="col-md-4 pt-3">
              <p>
                {{insignia.descripcionInsignia}}
              </p>
            </div>
            <!--barra porcentaje-->
            <div class="col-md-4 vertical-center">
              <div class="progress" style="height: 20px;">
                <div class="progress-bar" role="progressbar" [style.width]="insignia.otorgadas+'%'" aria-valuenow="80"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <label class="vertical-center ml-2"><b>{{insignia.otorgadas}}%</b> Han obtenido esta
                insignia</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
