<div class="col-md-12" style="background: #f2f6f9">
  <div class="text-center vertical-center">
    <label class="h3 pt-2">Configuración de Curso</label>
  </div>
  <!--Acordion-->
  <!--primer acordeon-->
  <mat-accordion class="example-headers-align">
    <div class="col-md-12">
      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            General
          </mat-panel-title>
          <mat-panel-description>
            <span> </span>
            <mat-icon>assignment</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <!--1 fila-->
        <div class="row pl-4  col-md-7">
          <mat-form-field appearance="outline" class="field-login">
            <mat-label>Nombre completo del curso:</mat-label>
            <input matInput placeholder="Ingresa el nombre completo del curso" required>
          </mat-form-field>
        </div>
        <!--1 fila-->
        <!--2 fila-->
        <div class="row ">
          <div class="col-md-3 pl-4">
            <mat-form-field appearance="outline" class="field-login">
              <mat-label>Nombre corto del curso:</mat-label>
              <input matInput placeholder="Ingresa el nombre corto del curso" required>
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field appearance="outline" class="field-login">
              <mat-label>Categoría del Curso:</mat-label>
              <select matNativeControl required>
                <option value="0">Tecnologías</option>
                <option value="1">Idiomas</option>
              </select>
            </mat-form-field>
          </div>
        </div>
        <!--2 fila-->
        <!--3 fila-->
        <div class="row ">
          <div class="col-md-3 pl-4">
            <mat-form-field appearance="outline" class="field-login">
              <mat-label>Subcategoría del Curso:</mat-label>
              <input type="text" placeholder="Pick one" aria-label="Number" matInput [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of options" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field appearance="outline" class="field-login">
              <mat-label>Tipo de Curso:</mat-label>
              <select matNativeControl required>
                <option value="0">Presencial</option>
                <option value="1">Abierto</option>
              </select>
            </mat-form-field>
          </div>
        </div>
        <!--3 fila-->
        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">Siguiente</button>
        </mat-action-row>

      </mat-expansion-panel>
      <!--primer acordeon-->

      <!--segundo acordeon-->


      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Descripción
          </mat-panel-title>
          <mat-panel-description>
            <span> </span>
            <mat-icon>create</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="col-md-7 pl-4">
          <mat-form-field appearance="outline" class="field-login">
            <mat-label>Descripción del curso</mat-label>
            <textarea matInput placeholder="Agrega la descripción del curso"  cdkTextareaAutosize
              cdkAutosizeMinRows="2" cdkAutosizeMaxRows="5">
          </textarea>
          </mat-form-field>
        </div>
        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Anterior</button>
          <button mat-button color="primary" (click)="nextStep()">Siguiente</button>
        </mat-action-row>
      </mat-expansion-panel>
      <!--segundo acordeon-->

      <!--tercer acordeon-->
      <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Day of the trip
          </mat-panel-title>
          <mat-panel-description>
            Inform the date you wish to travel
            <mat-icon>date_range</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
        </mat-form-field>
        <mat-datepicker #picker></mat-datepicker>

        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">End</button>
        </mat-action-row>
      </mat-expansion-panel>
      <!--tercer acordeon-->
    </div>
  </mat-accordion>


  <!--Acordion-->
  <br><br>

</div>
