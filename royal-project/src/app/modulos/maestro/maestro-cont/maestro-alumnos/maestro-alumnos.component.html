<div class="vertical-center p-2 fondoadmin px-4">
  <!--todos los cursos-->
  <div class="text-center vertical-center">
    <label class="h3">Alumnos</label>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
    </mat-form-field>
  </div>
  <!--tabla-->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Columna Foto -->
      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Foto </th>
        <td mat-cell *matCellDef="let row"><img width="50" [src]="row.foto"></td>
      </ng-container>

      <!-- Columna Nombre Alumno -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del alumno</th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <!-- Columna Correo -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
      </ng-container>

      <!-- Columna Editar -->

      <ng-container matColumnDef="calificaciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Calificaciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab color="primary" (click)="calificar(row.ruta)"><img class="icon-opcion"
              src="./../../../assets/icons/edit.svg"></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <!--fin tabla-->
  <br>
</div>
