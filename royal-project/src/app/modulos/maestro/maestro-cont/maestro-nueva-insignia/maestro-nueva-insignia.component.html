<div class="col-md-12 fondoadmin">
  <div class="text-center vertical-center">
    <label class="h3 subtitulo py-2">Nueva Insignia</label>
  </div>
  <div class="container">
    <form [formGroup]="insigniaForm">
      <mat-card>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <p class="p-0 m-0 ml-3">Nombre:</p>
              <mat-form-field appearance="outline" class="field-login">
                <mat-label>Nombre:</mat-label>
                <input matInput placeholder="Ingresa el nombre de la insignia" formControlName="nombreInsignia"
                  required>
                <mat-error>
                  <span
                    *ngIf="!insigniaForm.get('nombreInsignia').valid && insigniaForm.get('nombreInsignia').touched">Agrega
                    el nombre.</span>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <!--Enlaces-->
          <div class="row p-0">
            <div class="col-md-6 text-center">
              <p class="p-0 m-0 ml-3">Imagen:</p>
            </div>
            <div class="col-md-6 text-center">
              <p class="p-0 m-0 ml-3">Descripci贸n:</p>
            </div>
          </div>
          <div class="col-md-12 mt-2">
            <div class="row">
              <div class="col-md-6 mr-3">
                <div class="row p-0">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Subir Foto</span>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input text-truncate" (change)="seleccionarFoto($event)">
                      <label class="custom-file-label" for="inputGroupFile01">{{mensajeArchivo}}</label>
                    </div>
                  </div>

                  <mat-progress-bar *ngIf="!finalizado" mode="determinate" [value]="porcentaje">
                  </mat-progress-bar>

                </div>
              </div>
              <mat-divider [vertical]="true"></mat-divider>
              <div class="col-md-5 ml-4 vertical-center">
                <div class="row">
                  <mat-form-field appearance="outline" class="field-login2">
                    <mat-label>Descripci贸n:</mat-label>
                    <textarea matInput placeholder="Agrega una descripci贸n" cdkTextareaAutosize cdkAutosizeMinRows="4"
                      cdkAutosizeMaxRows="10" formControlName="descripcionInsignia" required></textarea>
                    <mat-error>
                      <span
                        *ngIf="!insigniaForm.get('descripcionInsignia').valid && insigniaForm.get('descripcionInsignia').touched">Agrega
                        la descripci贸n.</span>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-6 text-center">
                <button type="button" class="btn btn-success btn-md " [disabled]="!(insigniaForm.valid && archivo)"
                  (click)="subir()">
                  <img class="icon-nav mr-1" src="./../../../assets/icons/guardar.svg">Guardar
                </button>
              </div>
              <div class="col-md-6 text-center">
                <button type="button" class="btn btn-danger btn-md" [routerLink]="['../']">
                  <img class="icon-nav mr-1" src="./../../../assets/icons/error.svg">Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
  <br>
  <br>
</div>
<br>
