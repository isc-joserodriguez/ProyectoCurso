<!--Temario-->
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header paqueteshome text-center text-white">
        <b>{{nombreCurso}}</b>
      </div>
      <div class="container descridos pl-4">
        <form [formGroup]="temarioForm">
          <!-- Unidades -->
          <div formArrayName="unidades" *ngFor="let unidad of unidades.controls; let i = index">
            <br>
            <h5 class="mb-2">Unidad {{i+1}}</h5>
            <div [formGroupName]="i">
              <div class="row">
                <div class="col-md-8">
                  <mat-form-field appearance="outline">
                    <mat-label>Unidad {{i+1}}:</mat-label>
                    <input matInput placeholder="Ingresa el nombre de la unidad" required formControlName="unidad">
                    <mat-error>
                      <span *ngIf="!unidad.valid && unidad.touched">Agrega el nombre de la unidad.</span>
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-2 mt-3">
                  <a (click)="removerUnidad(i)"><img class="icon-remove" src="./../../../assets/icons/remover.svg"></a>
                </div>
              </div>
              <div class="align-subtemas">
                <label class="h5 text-right">Subtemas:</label>
                <!-- Temas -->
                <div formArrayName="subtemas" *ngFor="let subtema of subtemas(i).controls; let j = index">
                  <div [formGroupName]="j">
                    <div class="row">
                      <div class="col-md-7">
                        <mat-form-field appearance="outline">
                          <mat-label>Subtema {{j+1}}:</mat-label>
                          <input matInput placeholder="Ingresa el nombre del subtema" required
                            formControlName="subtema">
                          <mat-error>
                            <span *ngIf="!subtema.valid && subtema.touched">Agrega el nombre del subtema.</span>
                          </mat-error>
                        </mat-form-field>
                      </div>
                      <div class="col-md-2 mt-3">
                        <a (click)="removerSubtema(i,j)"><img class="icon-remove"
                            src="./../../../assets/icons/remover.svg"></a>
                      </div>
                    </div>
                    <div class="align-clases">
                      <label class="h5 text-right">Clases:</label>
                      <!-- Clases -->
                      <div formArrayName="clases" *ngFor="let clase of clases(i,j).controls; let k = index">
                        <div [formGroupName]="k">
                          <div class="row">
                            <div class="col-md-10">
                              <mat-form-field appearance="outline">
                                <mat-label>Clase {{k+1}}:</mat-label>
                                <input matInput placeholder="Ingresa el nombre de la clase" required
                                  formControlName="clase">
                                <mat-error>
                                  <span *ngIf="!clase.valid && clase.touched">Agrega el nombre de la clase.</span>
                                </mat-error>
                              </mat-form-field>
                            </div>
                            <div class="col-md-2 mt-3 pl-0">
                              <a (click)="removerClase(i,j,k)"><img class="icon-remove"
                                  src="./../../../assets/icons/remover.svg"></a>
                            </div>
                          </div>

                        </div>
                      </div>
                      <!-- Clases -->
                      <button class="btn btn-success mb-4" (click)="agregarClase(i,j)"><img class="icon-opcion"
                          src="./../../../assets/icons/agregar.svg"> Agregar clase a subtema {{j+1}} unidad {{i+1}}
                      </button>
                    </div>
                  </div>
                  <mat-divider></mat-divider>
                  <br>
                </div>
                <!-- Temas -->
                <button class="btn btn-success" (click)="agregarSubtema(i)"><img class="icon-opcion"
                    src="./../../../assets/icons/agregar.svg"> Agregar subtema a unidad {{i+1}}</button>
              </div>
            </div>
            <br>
            <mat-divider></mat-divider>
            <br>
          </div>
          <!-- Unidades -->
        </form>
        <div class="row m-2">

          <div class="col-md-6 pt-1">
            <button class="ml-3 btn btn-success" (click)="agregarUnidad()"><img class="icon-opcion"
                src="./../../../assets/icons/agregar.svg"> Agregar unidad</button>
          </div>
          <div class="col-md-6">
            <button mat-stroked-button color="warn" [routerLink]="['../']" class="m-3">Cancelar</button>
            <button mat-stroked-button [disabled]="!(temarioForm.valid && temarioForm.value.unidades.length!=0)"
              color="primary" (click)="subir()" class="m-3">Subir</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<!--Temario-->
